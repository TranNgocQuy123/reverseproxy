apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-reverseproxy
spec:
  selector:
    matchLabels:
      run: udagram-reverseproxy
  replicas: 2
  template:
    metadata:
      labels:
        run: udagram-reverseproxy
    spec:
      containers:
      - name: udagram-reverseproxy
        image: docker.io/hiennv00/udagram-reverseproxy:lasted
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m